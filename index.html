<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Living Designs â€“ Under Construction</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap');

  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Poppins', sans-serif;
    background:
      linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)),
      url('https://images.unsplash.com/photo-1501504905252-473c47e087f8?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #f5f1e9;
    text-align: center;
    overflow: hidden;
  }

  .container {
    background: rgba(10, 10, 10, 0.8);
    border-radius: 25px;
    padding: 40px 30px;
    max-width: 420px;
    width: 90%;
    box-shadow:
      0 0 30px 6px #ffca28,
      0 0 50px 15px #ffca28 inset;
    animation: fadeScaleIn 1.5s ease forwards;
  }

  @keyframes fadeScaleIn {
    0% {
      opacity: 0;
      transform: scale(0.85);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }

  img.logo {
    max-width: 180px;
    margin-bottom: 30px;
    border-radius: 12px;
    box-shadow:
      0 0 15px 3px #ffca28,
      0 0 30px 6px #ffca28 inset;
    animation: pulseGlow 3s ease-in-out infinite;
  }

  @keyframes pulseGlow {
    0%, 100% {
      box-shadow:
        0 0 15px 3px #ffca28,
        0 0 30px 6px #ffca28 inset;
    }
    50% {
      box-shadow:
        0 0 25px 7px #fff176,
        0 0 40px 10px #fff176 inset;
    }
  }

  h1 {
    font-weight: 700;
    font-size: 2.8rem;
    margin-bottom: 15px;
    text-transform: uppercase;
    letter-spacing: 0.15em;
    color: #ffca28;
    text-shadow:
      0 0 8px #ffca28,
      0 0 20px #ffca28;
    animation: glowText 3s ease-in-out infinite;
  }

  p {
    font-weight: 300;
    font-size: 1.3rem;
    color: #f5f1e9;
    margin: 0;
  }

  @keyframes glowText {
    0%, 100% {
      text-shadow:
        0 0 8px #ffca28,
        0 0 20px #ffca28;
    }
    50% {
      text-shadow:
        0 0 15px #fff176,
        0 0 40px #fff176;
    }
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 2.2rem;
      letter-spacing: 0.1em;
    }
    p {
      font-size: 1.1rem;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="Living Designs Logo" class="logo" 
         onerror="this.src='https://dummyimage.com/300x100/222/fff&text=Living+Designs';" />
    <h1>Under Construction</h1>
    <p>Crafting something timeless for you. Check back soon!</p>
  </div>
</body>
</html>
