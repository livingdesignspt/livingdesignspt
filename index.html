<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Living Designs â€“ Under Construction</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap');

  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Roboto', sans-serif;
    background: #2b1b0a url('https://images.unsplash.com/photo-1509021436665-8f07dbf5bf1d?auto=format&fit=crop&w=1470&q=80') center/cover no-repeat fixed;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #e0d6c3;
  }

  .wrapper {
    background: rgba(0,0,0,0.7);
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 0 30px #c3a663;
    text-align: center;
    max-width: 400px;
    width: 90%;
    animation: fadeIn 1.6s ease forwards;
  }

  img.logo {
    max-width: 160px;
    width: 80%;
    margin-bottom: 25px;
    border-radius: 10px;
    animation: glowPulse 3s infinite ease-in-out;
    box-shadow: 0 0 15px #c3a663;
  }

  h1 {
    font-weight: 700;
    font-size: 2.2rem;
    margin-bottom: 15px;
    text-transform: uppercase;
    letter-spacing: 0.12em;
    color: #fff;
  }

  p {
    font-weight: 300;
    font-size: 1.1rem;
    line-height: 1.4;
  }

  @keyframes glowPulse {
    0%, 100% {
      box-shadow: 0 0 15px #c3a663;
    }
    50% {
      box-shadow: 0 0 30px #f0e6b1;
    }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  @media (max-width: 600px) {
    h1 { font-size: 1.7rem; }
    p { font-size: 1rem; }
  }
</style>
</head>
<body>
  <div class="wrapper">
    <img src="logo.jpg" alt="Living Designs Logo" class="logo" onerror="this.src='https://dummyimage.com/300x100/222/fff&text=Living+Designs';" />
    <h1>Under Construction</h1>
    <p>Our site is being crafted carefully. Check back soon for something beautiful!</p>
  </div>
</body>
</html>
